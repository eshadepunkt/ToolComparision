name: Build Vue
on: 
  push:
    branches: [ main ]
    
permissions:
  contents: read
  pull-requests: write

jobs:
  build_vue:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./toolcomparer
    name: Build Vue
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install npm
      run: npm install
    - name: Build
      run: npm run build
    - name: CD
      run: cd dist
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
